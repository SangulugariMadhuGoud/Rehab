<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <!-- Load Alert Bar CSS -->
    <link rel="stylesheet" href="alert-bar.css">

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div> 

  
    <section class="gallery">
        <h2 class="gallery-title">Our Campus Tour</h2>
        <div class="gallery-container">
            <!-- Row 1: 3 Images -->
            <div class="gallery-item"><img src="images/founder.png" alt="Image 1"></div>
            <div class="gallery-item"><img src="images/founder.png" alt="Image 2"></div>
            <div class="gallery-item"><img src="images/founder.png" alt="Image 3"></div>

            <!-- Row 2: 3 Larger Images -->
            <div class="gallery-item large"><img src="images/founder.png" alt="Image 4"></div>
            <div class="gallery-item large"><img src="images/founder.png" alt="Image 5"></div>
            <div class="gallery-item large"><img src="images/founder.png" alt="Image 6"></div>

            <!-- Row 3: 3 Images -->
            <div class="gallery-item"><img src="images/founder.png" alt="Image 7"></div>
            <div class="gallery-item"><img src="images/founder.png" alt="Image 8"></div>
            <div class="gallery-item"><img src="images/founder.png" alt="Image 8"></div>
        </div>
    </section>


    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>
    
    <script src="alert-bar.js"></script>
    <script src="about.js"></script>

</body>
</html>
