<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Load Alert Bar CSS -->
    <link rel="stylesheet" href="alert-bar.css">

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <section class="contact-section">
        <h1 class="contact-title">Get in touch</h1>
        <p class="contact-subtitle">Weâ€™d love to hear from you. Please fill out this form.</p>

        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" placeholder="First name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="you@company.com">
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="tel" placeholder="+91">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" placeholder="Age">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" placeholder="Gender">
                </div>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea placeholder="Your message"></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="privacy-policy">
                <label for="privacy-policy">You agree to our friendly <a href="#">privacy policy</a>.</label>
            </div>

            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </section>


    <!-- footer place holder -->
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>

    <script src="about.js"></script>

    <script src="alert-bar.js"></script>

</body>

</html>
